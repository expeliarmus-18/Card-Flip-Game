<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .stats {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.8rem;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      max-width: 480px;
      width: 100%;
    }

    .card {
      background: #1e272e;
      border-radius: 8px;
      height: 80px;
      cursor: pointer;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      border-radius: 8px;
    }

    .card-front {
      background: #00cec9;
      transform: rotateY(180deg);
    }

    .card-back {
      background: #dfe6e9;
      color: #2d3436;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background: #6c5ce7;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:active {
      transform: scale(0.95);
      background-color: #341f97;
    }

    .win-screen {
      display: none;
      margin-top: 1rem;
      font-size: 1rem;
      background: #00b894;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üéÆ Memory Game</h1>
  <div class="stats">
    <div>‚è± Time: <span id="timer">0</span>s</div>
    <div>üéØ Moves: <span id="moves">0</span></div>
    <div>üèÜ Best: <span id="best">--</span></div>
  </div>
  <div class="game-board" id="gameBoard"></div>
  <div class="controls">
    <button onclick="restartGame()">üîÑ Restart</button>
    <button onclick="startGame()">‚ñ∂Ô∏è Start</button>
    <div class="win-screen" id="winScreen"></div>
  </div>

  <script>
    const symbolPool = ['üçï', 'üéÆ', 'üöÄ', 'üê±', 'üåà', 'üç©', 'üê∂', 'üéß', 'üåü', 'üßÅ', 'üé≤', 'üì¶'];
    let cards = [];
    let cardSymbols = [];
    let gameBoard = document.getElementById('gameBoard');
    let moves = 0;
    let flippedCards = [];
    let matchedCards = 0;
    let timer = 0;
    let interval;
    let gameStarted = false;
    let bestScore = localStorage.getItem('bestScore');
    const timerEl = document.getElementById('timer');
    const movesEl = document.getElementById('moves');
    const winScreen = document.getElementById('winScreen');
    const bestEl = document.getElementById('best');

    if (bestScore) bestEl.textContent = bestScore;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCard(symbol) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">${symbol}</div>
          <div class="card-back">‚ùì</div>
        </div>
      `;
      card.addEventListener('click', () => {
        if (!gameStarted) return;
        flipCard(card, symbol);
      });
      return card;
    }

    function startTimer() {
      interval = setInterval(() => {
        timer++;
        timerEl.textContent = timer;
      }, 1000);
    }

    function flipCard(card, symbol) {
      if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
        card.classList.add('flipped');
        flippedCards.push({ card, symbol });

        if (flippedCards.length === 2) {
          moves++;
          movesEl.textContent = moves;
          checkMatch();
        }
      }
    }

    function checkMatch() {
      const [first, second] = flippedCards;
      if (first.symbol === second.symbol) {
        matchedCards += 2;
        flippedCards = [];
        if (matchedCards === cards.length) endGame();
      } else {
        setTimeout(() => {
          first.card.classList.remove('flipped');
          second.card.classList.remove('flipped');
          flippedCards = [];
        }, 1000);
      }
    }

    function endGame() {
      clearInterval(interval);
      winScreen.style.display = 'block';
      winScreen.innerHTML = `üéâ You won in ${timer}s with ${moves} moves!`;

      if (!bestScore || moves < bestScore) {
        localStorage.setItem('bestScore', moves);
        bestEl.textContent = moves;
      }
    }

    function restartGame() {
      clearInterval(interval);
      timer = 0;
      moves = 0;
      matchedCards = 0;
      flippedCards = [];
      gameStarted = false;
      timerEl.textContent = '0';
      movesEl.textContent = '0';
      winScreen.style.display = 'none';
      gameBoard.innerHTML = '';

      cardSymbols = shuffle(symbolPool.slice(0, 12));
      cards = shuffle([...cardSymbols, ...cardSymbols]);
      cards.forEach(symbol => gameBoard.appendChild(createCard(symbol)));
    }

    function startGame() {
      if (gameStarted) return;
      gameStarted = true;
      startTimer();
    }

    restartGame();
  </script>
</body>
</html>
